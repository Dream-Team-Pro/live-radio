<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Player</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main id="main">
      <header>
        <img src="./img/Listen-Live.png" alt="Listen-Live">
        <h2>Name Site</h2>
        <h3>File Name</h3>
      </header>
      <article id="content">
        <div id="buttons">
          <img src="./img/back.png" alt="">
          <img src="./img/play.png" alt="">
          <img src="./img/next.png" alt="">
        </div>
        <div id="volume">
          <h3> Volume </h3>
          <input type="range" name="" id="volume_range">
        </div>
        <div id="speed">
          <h3> Speed </h3>
          <input type="range" name="" id="speed_range">
        </div>
        <div id="color">
          <button id="button1"></button>
          <button id="button2"></button>
          <button id="button3"></button>
          <button id="button4"></button>
        </div>
      </article>
  </main>  
</body>
</html>
